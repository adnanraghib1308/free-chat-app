<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Fire Chat App</title>
	</head>
	<body>
		<div class="join-container" id='blur'>
			<header class="join-header">
				<h1><i class="fas fa-fire"> </i>  Fire Chat</h1>
			</header>
			<main class="join-main">
				<form action = chat.html id='joinForm'>
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
					
				</form>
				<button class="btn" onclick="openForm()">Create New Room</button>
			</main>
		</div>
		<div id="popup">
			<main class="join-main">
				<form id='joinForm'>
					<div class="form-control">
						<label for="roomname">Create New Room</label>
						<input type="text" name="roomname" id="roomname" placeholder="Enter new roomname..." required />
					</div>
					<button class="btn" onclick="createRoom()">Create Room</button>
				</form>
			</main>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
